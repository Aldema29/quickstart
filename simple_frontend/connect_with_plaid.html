<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple HTML Viewer</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="m-5 text-center font-medium">Vanilla JS example</div>
    <div class="mt-3 text-center">
      <a
        href="#"
        id="initiateLinkBtn"
        class="bg-red-600 rounded-lg text-white inline-block p-5 drop-shadow-md"
        >1. Initialize Link</a
      >
    </div>
    <div class="mt-3 text-center">
      <a
        href="#"
        id="initiateLinkBtnPopup"
        class="bg-red-600 rounded-lg text-white inline-block p-5 drop-shadow-md"
        >1. Initialize Link with a pop-up</a
      >
    </div>
    <div class="mt-3 text-center">
      <a
        href="#"
        id="startLinkBtn"
        class="bg-yellow-300 rounded-lg inline-block p-5 drop-shadow-md invisible"
        >2. Start Link</a
      >
    </div>
    <script src="https://cdn.plaid.com/link/v2/stable/link-initialize.js"></script>
    <script src="connect.js"></script>
  </body>
</html>
